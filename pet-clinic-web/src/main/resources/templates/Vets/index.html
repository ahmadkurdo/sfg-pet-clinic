<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Owner</title>
</head>
<body>
<h1 th:text="'List of Vets '">Owners List</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Ahmed</td>
        <td th:text="${vet.getLastName()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
